<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/contact.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Issues with Shifly App can be reported here!">
        <title>Uniq Studio</title>
    </head>
    <body class="light">
        <header id="header">
            <div id="logo">
                <img id="logo_image" src="images/logo_uniq.png" alt="Uniq Logo">
                <h1>Uniq</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="contact.html">Shifly Issue</a></li>
                </ul>
            </nav>
        </header>

        <main>

            <section id="title_banner">
                <aside id="image_aside">
                    <img src="images/shifly_icon.png" alt="Uniq Logo">
                </aside>
                <aside id="text_aside">
                <h2>Shifly</h2>
                <p>Report an Issue</p>
                </aside>
            </section>


            <form method="get">
                <fieldset>
                    <legend>What can we improve?</legend>
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" required minlength="5" placeholder="Full Name">

                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="example@mail.com">

                    <label for="issue_type">Issue type:</label>
                    <select id="issue_type" name="issue_type">
                        <option>Bug</option>
                        <option>App Breaking</option>
                        <option>Unexpected Behaviour</option>
                        <option>Not doing what I want</option>
                        <option>Missing Feature</option>
                    </select>                    
                        
                    <label for="ruined_shift">Has it ruined your shift</label>
                    <div class="radio_group">
                    <input type="radio" name="ruined_shift" value="yes">
                    <label for="yes">Yes</label>
                    <br>
                    <input type="radio" name="ruined_shift" value="no">
                    <label for="no">No</label>
                    <br>                        
                    <input type="radio" name="ruined_shift" value="almost">
                    <label for="almost">It Could Have</label>
                    </div>

                    <label for="description">Explain what happened:</label>

                    <textarea id="description" name="description" rows = 10 cols = 45></textarea>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>

            <br>
            <br>

            <section class="form">
                <table border="1" bordercolor="black"> <!-- Creates a table -->
                    <th>Link</th> <!-- Creates a header -->
                    <th>image</th>
                    <th>iframe</th>
                    <tr> <!-- Creates a row -->
                        <td><a href="https://www.uniqstudio.org">Uniq Studio</a></td> <!-- Creates a cell -->
                        <td><img src="https://www.uniqstudio.org/images/shifly_icon.webp" alt="Shifly Logo" width="25"/></td>
                        <td><iframe src="https://www.uniqstudio.org/app/shifly" width="600" height="400"></iframe></td>
                    </tr>
                </table>
        </section>

        </main>

        <footer>
            <p>Copyright &copy; 2025 Uniq Studio.</p> 
            <p>Developed By Aaron Hamilton</p>
        </footer>

    </body>
</html>
