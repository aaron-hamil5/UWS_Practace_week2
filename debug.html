<!DOCTYPE html>
<html>
<head>
    <title>Debugging Exercise</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <p>This is a <em>paragraph with incorrect tags.</em></p>
    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <a href="https://www.example.com">Visit our website</a>
    
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <input type="submit" value="Submit">
    </form>
    
    <h2>This is a second-level heading with no content</h2>
    
    <br>
    
    <div>
        <p>This is a div with an unclosed p element.</p>
    </div>

    <form method="get">
                <fieldset>
                    <legend>What can we improve?</legend>
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" required minlength="5" placeholder="Full Name">

                    <br>
                    <br>

                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="example@mail.com">
                    <br>
                    <br>

                    <label for="issue_type">Issue type:</label>
                    <select id="issue_type" name="issue_type">
                        <option>Bug</option>
                        <option>App Breaking</option>
                        <option>Unexpected Behaviour</option>
                        <option>Not doing what I want</option>
                        <option>Missing Feature</option>
                    </select>
                    <br>
                    <br>                    
                        
                    <label for="ruined_shift">Has it ruined your shift</label>
                    <div class="radio_group">
                    <input type="radio" name="ruined_shift" value="yes">
                    <label for="yes">Yes</label>
                    <br>
                    <input type="radio" name="ruined_shift" value="no">
                    <label for="no">No</label>
                    <br>                        
                    <input type="radio" name="ruined_shift" value="almost">
                    <label for="almost">It Could Have</label>
                    </div>

                    <br>
                    <br>

                    <label for="description">Explain what happened:</label>
                    <br>

                    <textarea id="description" name="description" rows = 10 cols = 45></textarea>
                    <br>
                    <br>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
</body>
</html>
